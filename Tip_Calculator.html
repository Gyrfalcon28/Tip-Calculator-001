<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="Tip_Calculator.js"></script>
    <link rel="stylesheet" href="Tip_Calculator.css">
  </head>
  <body>


    <div class="container">
      <label>Cost of Meal: </label>
      <br>
      <input id="mealCost" type="text" placeholder="Enter Cost">
      <br>
      <label>Tip Percentage: </label>
      <br>
      <input id="tipPercentage" type="text" placeholder="Enter Whole Number">
      <br>
      <button onClick="calculateTip()" type"submit" name="button">Submit</button>
      <button onClick="refreshPage()" type="reset" name="button">Reset</button>
      <br>
    </div>


  </body>
</html>
